</head>

<body>
    <!--NAVAGATION BAR -->
    <nav class="navbar navbar-expand-lg" style="background-color:#1f7a1f">
        <a class="navbar-brand" href="#" style="color:white"
            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Khadijah Grimes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html" style="color: white">About <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="contact.html" style="color: white">Contact</a>
                <a class="nav-item nav-link" href="portfolio.html" style="color:white">Portfolio</a>
            </div>
        </div>
    </nav>




    <!--FOOTER-->
    <div>
        <nav class="navbar fixed-bottom" Style="background-color:#1f7a1f; border-top: 8px solid teal">;

            <a class="navbar-brand" Style="color: white" href="#">&#169; Copyright</a>
        </nav>
    </div>


    <!--Creates the Grid layout-->
    <div class="container" style="margin-top: 25px">

        <!--ROW 1-->
        <div class="row justify-content-around">
            <div class="col-md-12">
            </div>
            <div class="col-lg-9" style="background-color: white">
                <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Contact</h1>
                <hr style="margin: 30px 0">

                <!--CONTACT FORM-->
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Place name here">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="youremail@domain.com">
                    </div>
                </form>


                <form class="was-validated">
                    <div class="mb-3">
                        <label for="validationTextarea"
                            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Message</label>
                        <textarea class="form-control is-invalid" id="validationTextarea"
                            placeholder="Enter your message in here." required></textarea>
                        <div class="invalid-feedback">
                            Please enter a message in the textarea.
                        </div>

                        <!--SUBMIT BUTTON-->
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2"
                                style="background-color: #1f7a1f">Submit</button>
                        </div>

                    </div>
            </div>

        </div>

    </div>





    </div>
